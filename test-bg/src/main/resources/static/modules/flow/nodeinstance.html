<!DOCTYPE html>
<html>
<head>
<title>流程节点实例表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script type='text/javascript'>
	document.write("<script src='../../js/common.js?v=" + Date.now() + "'><\/script>");
</script>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<a v-if="hasPermission('flow:nodeinstance:save')"
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a v-if="hasPermission('flow:nodeinstance:update')"
					class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> <a
					v-if="hasPermission('flow:nodeinstance:delete')"
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">节点名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.nodeName" placeholder="节点名称" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">流程编码</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.flowCode" placeholder="流程编码" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">节点x</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.posX" placeholder="节点x" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">节点y</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.posY" placeholder="节点y" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">节点z</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.posZ" placeholder="节点z" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">节点执行角色</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.contrRole" placeholder="节点执行角色" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">节点状态 1-已经处理 2-未处理</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.nodeStatus"
							placeholder="节点状态  1-已经处理   2-未处理" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">状态</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.status" placeholder="状态  " />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">创建者ID</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.createUserId" placeholder="创建者ID" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">创建时间</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="nodeInstance.createTime" placeholder="创建时间" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script src="../../js/modules/flow/nodeinstance.js"></script>
</body>
</html>
