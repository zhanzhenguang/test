<!DOCTYPE html>
<html>
<head>
<title>流程表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script type='text/javascript'>
	document.write("<script src='../../js/common.js?v=" + Date.now() + "'><\/script>");
</script>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div class="panel panel-default">
			<form class="form-horizontal form-horizontal-left">
				<div class="form-group">
					<div class="col-sm-2 control-label">流程名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="list.flowName"
							placeholder="流程名称" readonly="readonly" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">详细页面地址</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="list.detailUrl"
							placeholder="详细页面地址" readonly="readonly" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">状态</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="list.status"
							placeholder="状态  0：禁用   1：正常" readonly="readonly" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">创建者ID</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="list.createUserId" placeholder="创建者ID"
							readonly="readonly" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">创建时间</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="list.createTime"
							placeholder="创建时间" readonly="readonly" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">更新人id</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="list.updateUserId" placeholder="更新人id"
							readonly="readonly" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">更新时间</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="list.updateTime"
							placeholder="更新时间" readonly="readonly" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
				</div>
			</form>
		</div>
	</div>

	<script src="../../js/modules/flow/listDetail.js"></script>
</body>
</html>
